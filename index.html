<!DOCTYPE html>
<html>

  <head>
    <title>Learn to Code with Galvanize!</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- This is a comment. Add your "Let’s Taco ‘bout HTML!" here! -->
    <div class="wrap">
      <section class="section sTop">
        <div class="inner">
          <h1 class="title">This is a title!</h1>
          <h2 class="subtitle">This is a subtitle!</h2>
        </div>
      </section>

      <nav class="subMenu">
        <div class="inner">
          <a href="#sTop" class="subNavBtn">Home</a>
          <a href="#s1" class="subNavBtn">Link #1</a>
          <a href="#s2" class="subNavBtn">Link #2</a>
          <a href="#s3" class="subNavBtn">Link #3</a>
          <a href="https://twitter.com/olitreadwell" class="subNavBtn extLink end">Follow me on Twitter</a>
        </div>
      </nav>

      <section class="section s1" id="s1">
        <!-- Add your anchor link around some content here. -->
        <div class="inner ">
          <h1>This goes to Link #1</h1>
          <h2>Can you change the image below?</h2>
          <div class="section">
            <a href="https://foursquare.com/top-places/austin/best-places-tacos"><img src="https://igx.4sqi.net/img/general/width960/9403_NMpwp3QiK3RGd3KP554wE5x4xY0rn9NWBKhmcDCkfIY.jpg"/></a>
          </div>
        </div>
      </section>

      <section class="section s2" id="s2">
        <!-- Add your animated GIF here within the img tag -->
        <div class="inner">
          <h1>This goes to Link #2</h1>
          <h2>Can you change the link to this image?</h2>
          <div class="section">
            <a href="https://foursquare.com/top-places/austin/best-places-tacos"><img src="https://igx.4sqi.net/img/general/width960/163810520_dpYj51ML-32X9hwT494Uf3N4lKvTwyo8W9EoWOPvsAM.jpg" title="Juan in a Million"/></a>
          </div>
        </div>
      </section>

      <section class="section s3" id="s3">
        <div class="inner">
          <h1>This goes to Link #3</h1>
          <h2>What about putting a video here that links to your favorite site?</h2>
          <div class="section">
            <a href="https://foursquare.com/top-places/austin/best-places-tacos"><img src="https://igx.4sqi.net/img/general/width960/nlpd2G6w-nb0WIKiu6Lc2a8NAKO-Nx2l0xrm9Yq_b9o.jpg" title="El Chilito"/></a>
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
